<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel= "stylesheet" href= "Css\tela-cadastro.css" >
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cadastro

        </title>
    </head>
    <body>
        <div>
            <div class="cabecario">
                <div id="menu">
                    <a href="">Home |</a> <a href=""> Cadastro |</a><a href=""> Sobre</a>
                </div>
                <div class="busca">
                    <input type="text" id="txtBusca" placeholder="Buscar..."/>
                    <button id="btnBusca">Buscar</button>
                </div>
            </div>
        </div>
        <div class="Cadastro">
                <form action="">
                    <table id="tabela">
                        <br>
                        <tr>
                            <td>
                                <label for="nome">nome completo:</label><br>
                                <input class="form" type="text" id="nome" name="nome" ><br>
                            </td>
                            <td>
                                <label for="CPF">CPF:</label><br>
                                <input class="form" type="text" id="CPF" name="CPF" ><br>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="Email">Email:</label><br>
                                <input class="form" type="text" id="Email" name="Email" ><br>
                            </td>
                            <td>
                                <label for="Instituicão">Instituição:</label><br>
                                <input class="form" type="text" id="Instituicão" name="Instituicão" ><br>
                            </td>
                        </tr>
                        <td>
                            <label for="IDlattes">ID Lattes:</label><br>
                            <input class="form" type="text" id="IDlattes" name="IDlattes" ><br>
                        </td>
                        <td>
                            <label for="Usuario">Usuario:</label><br>
                            <input class="form" type="text" id="Usuario" name="Usuario" ><br>
                        </td>
                        <tr>
                            <td>
                                <label for="senha">senha:</label><br>
                                <input class="form" type="password" id="senha" name="senha" ><br>
                            </td>
                            <td>
                                <label for="senha">Confirme a senha:</label><br>
                                <input class="form" type="password" id="senha" name="senha" ><br>
                            </td>
                        </tr>
                    </table><br>
                    <input type="submit" value="   Cadastrar"class="butaoC" ><br><br>
                </form>
        </div>
    </body>

</html>
